# Render Blueprint — defines the backend service + PostgreSQL database
# Deploy: Go to https://dashboard.render.com → New → Blueprint → connect your repo

databases:
  - name: gyan-sammaan-db
    plan: free
    databaseName: gyan_sammaan
    user: gyan_sammaan_user

services:
  - type: web
    name: gyan-sammaan-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gyan-sammaan-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false  # Set this after Netlify deploy
      - key: RAZORPAY_KEY_ID
        sync: false  # Set manually in Render dashboard
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-south-1
      - key: AWS_S3_BUCKET
        value: gyan-sammaan-videos
      - key: CLOUDFRONT_DOMAIN
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: "Gyan Sammaan <noreply@gyansammaan.com>"
